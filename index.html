<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Attribute Polyfill</title>
  <script src="./dist/index.iife.min.js"></script>
  <link rel="stylesheet" href="./dist/popup.css">
</head>
<body>
  <h1>Popup Attribute Polyfill</h1>

  <div id=popups>
    <div popup>Pop up</div>
    <div popup="">Pop up</div>
    <div popup=auto>Pop up</div>
    <div popup=hint>Pop up</div>
    <div popup=manual>Pop up</div>
    <div popup=invalid>Invalid Pop up</div>
  </div>

</body>
</html>
